<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="filter-container" >
                <div>
                    <div id="category" class="description">Categoria</div>
                    <p-dropdown  (onChange)="getFilteredProviders()" [style]="{'width':'100%'}"
                    inputId="category" [options]="categories"
                    [(ngModel)]="categorySelected" placeholder="Selecione uma categoria" optionLabel="nome"
                    [showClear]="true"></p-dropdown>
                    <div id="citys" class="description">Cidade</div>
                    <p-dropdown (onChange)="getFilteredProviders()" [style]="{'width':'100%'}"
                    inputId="city" [options]="cities"
                    [(ngModel)]="citySelected" placeholder="Selecione uma cidade" optionLabel="nome"
                    [showClear]="true"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="col-9 card-container">
            <div>
              <p-progressSpinner class="d-flex justify-center mt-5" *ngIf="loadingSearch"></p-progressSpinner>
            </div>
            <div *ngIf="!loadingSearch">
              <app-card *ngIf="servicesProviders.length > 0 else notcontent" [servicesProviders]="servicesProviders"></app-card>
              <ng-template #notcontent>
                <h5 class="p-7">Sem resultados</h5>
              </ng-template>
            </div>
        </div>
    </div>
</div>
