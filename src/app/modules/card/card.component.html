
<div class="row card-container">
    <div (click)="showProfile(provider)" class="card" *ngFor="let provider of servicesProviders">
        <div class="img-container">
          <img *ngIf="provider.pathPhoto" width="98%" height="98%" src="{{pathGetImages + provider.pathPhoto}}" alt="">
          <img *ngIf="!provider.pathPhoto" width="98%" height="98%" src="../../../assets/images/default-img.png" alt="">
        </div>
        <div style="margin-top: 7%;"></div>
        <div class="divisor"></div>
        <div class="card-body-div">
            <p class="name">{{(provider.nome).toUpperCase()}}</p>
            <div class="infos">
                <div class="icon">
                    <img width="20px" height="20px" src="../../../assets/images/localizacao.png" alt=""><p class="card-text">
                        {{provider?.cidade}}
                    <p>
                </div>
                <div class="icon">
                    <img width="20px" height="20px" src="../../../assets/images/info.png" alt=""><p class="card-text">
                        {{provider?.servico[0].categoria.nome}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="prestadorService.showProfile"><app-dynamic-view-profile [prestador]="prestadorView"></app-dynamic-view-profile></div>
</div>
